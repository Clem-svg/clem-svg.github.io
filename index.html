<!DOCTYPE html>
<head>
  <meta charset="utf8">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="images/favicone.png" />
</head>

<body>

  <header>
    <nav>
      <div id="NavHeader">
        <div class="option"><a href="gmail.com">Gmail</a></div>
        <div class="option"><a href="https://www.google.fr/imghp?hl=fr&tab=wi&authuser=0&ogbl">Images</a></div>
        <div class="option1"><a href="https://www.google.fr/intl/fr/about/products?tab=wh"><img src="images/apps.png"></a></div>
        <div class="option2"><a href="https://accounts.google.com/"><img src="images/compte.png" ></a></div>
      </div>
    </nav>
  </header>

  <div id="CentrePage">
    <div class="LogoGoogle">
      <img src="images/logogoogle.png" width="350px"><img src="images/share.png">
    </div>

    <div class="BarreDeRecherche">
      <form>
        <label for="recherche"></label>
        <input type="text" id="recherche" placeholder="Effectuez une recherche sur Google ou saisissez une URL">
      </form>
    </div>

    <div class="Boutons">
      <button>Recherche Google</button>
      <button>J'ai de la chance</button>
    </div>
  </div>

  

  <footer>
    <hr>
    <p>France <hr> </p>
    
    <div id="OptionsFooter">
      <div class="droit">
        <a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a>
        <a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a>
        <a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a>
       
      </div>

      <div class="gauche">
        <a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a>
        <a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
        <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
        <a href="https://www.google.com/preferences?hl=fr">Paramètres</a>
    </div>
  </footer>


</body>

</html>
